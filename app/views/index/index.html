{% extends "layout/main.html" %}

{% block content %}

    <style>
        .project {
            cursor:pointer;
        }
    </style>
    <!-- Start: Content -->
    <div class="tpl-content-page-title">
        {{ "projectList"|_ }}
    </div>
    <ol class="am-breadcrumb">
        <li><a href="/" class="am-icon-home">首页</a></li>
        <li class="am-active">{{ "projectList"|_ }}</li>
    </ol>

    <div class="row">
        {%for i in itemProjectList%}
        {%if i['project_status']==1%}
        <div class="am-u-lg-3 am-u-md-6 am-u-sm-12">
            <div class="project dashboard-stat {{ i['project_status'] == 1 ? 'green' : 'red' }}" data-id="{{ i['project_id'] }}" >
                <div class="visual">
                    <i class=""></i>
                </div>
                <div class="details">
                    <div class="number"></div>
                    <div class="desc"> {{ i['project_name'] }} </div>
                </div>
                <a class="more" href="javascript:void(null);"> 查看详情
                    <i class="m-icon-swapright m-icon-white"></i>
                </a>
            </div>
        </div>
        {%endif%}
        {%endfor%}
    </div>

    <!-- Theme Javascript -->
    <script type="text/javascript">
        jQuery(document).ready(function () {
            "use strict";
            $('.project').bind('click', function () {
                $.ajax('/project/panel', {
                    data: {
                        project_id: $(this).attr('data-id'),
                    },
                    type: 'post',
                    dataType: 'json',
                    success: function (data) {
                        if (data.code === 0) {
                            location.href = '/project/panel';
                            return;
                        }
                        alert(data.msg);
                    },
                    error: function () {
                        alert("验证异常，请刷新重试！");
                    },
                });
            });

        });
    </script>

{% endblock %}
